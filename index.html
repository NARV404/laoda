<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">扣1复活</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            position: relative;
        }
        #background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        #scrolling-text-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 640px;
            height: 50px;
            background-color: #ffd90059;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 11;
            border-radius: 10px;
        }
        #scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollLeftRight 10s linear infinite;
            font-size: 1.5em;
            color: white;
        }
        @keyframes scrollLeftRight {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @media (max-width: 768px) {
            #scrolling-text {
                font-size: 1.2em;
            }
            #scrolling-text-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<img id="background-image" src="" alt="">

<audio id="audio-player" src="" autoplay loop></audio>

<div id="scrolling-text-container" style="display: none;">
    <div id="scrolling-text"></div>
</div>

<script>
    async function fetchSettings() {
        const response = await fetch('./data/set.json');
        return response.json();
    }

    async function showAlert() {
        const settings = await fetchSettings();

        document.getElementById('page-title').innerText = settings.title;

        Swal.fire({
            title: settings.alertTitle,
            input: 'text',
            inputPlaceholder: settings.alertPlaceholder,
            confirmButtonText: settings.confirmButtonText,
            allowOutsideClick: false,
            html: `<div style="text-align: center;">
                <img src="${settings.alertImage}" alt="" style="display: block; margin: 0 auto; width: 150px; height: auto;">
            </div>`,
            preConfirm: (value) => {
                if (value) {
                    return value;
                } else {
                    Swal.showValidationMessage(settings.validationMessage);
                }
            }
        }).then((result) => {
            if (result.isConfirmed) {
                handleInput(result.value);
            }
        });
    }

    async function handleInput(input) {
        const settings = await fetchSettings();
        const imgElement = document.getElementById('background-image');
        const audioElement = document.getElementById('audio-player');
        const scrollingTextContainer = document.getElementById('scrolling-text-container');
        const scrollingText = document.getElementById('scrolling-text');

        scrollingTextContainer.style.display = 'flex';

        if (input === settings.correctInput) {
            imgElement.src = settings.backgroundImage.win;
            audioElement.src = settings.audio.win;
            scrollingText.innerText = settings.scrollingText.win;
        } else {
            imgElement.src = settings.backgroundImage.fail;
            audioElement.src = settings.audio.fail;
            scrollingText.innerText = settings.scrollingText.fail;
        }
        
        audioElement.play();
    }

    window.onload = showAlert;
</script>

</body>
</html>
